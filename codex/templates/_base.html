{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Codex</title>

	<meta charset="utf-8">

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,400italic,600italic' rel='stylesheet' type='text/css'>
	<link href="{% static 'style.css' %}" type="text/css" rel="stylesheet">

	<link rel="shortcut icon" href="{% static 'favicon.ico' %}?v=6">
	<link rel="shortcut icon" href="{% static 'favicon.png' %}?v=6">

	<script src="{% static 'jquery-2.1.1.min.js' %}" type="text/javascript" charset="utf-8"></script>
	<script src="{% static 'codex.js' %}" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<header>
		<div class="left">
			<span>Codex</span>
			<a href="{% url 'home' %}">Home</a>
		</div>
		<div class="right">
			<a href="{% url 'account' %}">Account</a>
			<a href="{% url 'accounts:logout' %}">Logout</a>
		</div>
	</header>

	<section id="main" class="{% block mainclass %}{% endblock mainclass %}">
		{% block main %}{% endblock main %}
	</section>

    <div class="hidden" id="user-id">{{ request.user.id }}</div>

	<!-- Modal -->
	<div class="modal-background"></div>
	<div class="modal">
		{% block modal %}{% endblock modal %}
	</div>
</body>
</html>
